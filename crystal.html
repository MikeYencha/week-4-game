<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header jumbotron">
        <div class="row row01">
          <div class="col-lg-12">
            <h1 class="">Crystal Collector</h1>
          </div>
        </div>
      </div>
      <div class="content col-lg-12">
        <div class="row row02">
          <div class="col-lg-6">
            <div class='box box01 left'>
              <p class="computer-instructions">The computer says you must match:</p>
              <h2 class="computer-display">98 Guesses</h2>
            </div>
          </div>
          <div class="col-lg-6">
            <div class='box box01 left'>
              <p>Wins: <p class="wins">0</p></p>
              <p>Losses: <p class="losses">0</p></p>
            </div>
          </div>
        </div>
        <!-- display of crystals -->
        <div class="row">
          <div class="col-lg-3">
            <button class="crystal crys00" value="0">
              <img src="./assets/images/red.png" alt="" class='gem gem01'>
            </button>
          </div>
          <div class="col-lg-3">
            <button class="crystal crys01" value="0">
              <img src="./assets/images/orange.png" alt="" class='gem gem02'>
            </button>
          </div>
          <div class="col-lg-3">
            <button class="crystal crys02" value="0">
              <img src="./assets/images/green.png" alt="" class='gem gem03'>
            </button>
          </div>
          <div class="col-lg-3">
            <button class="crystal crys03" value="0">
              <img src="./assets/images/blue.png" alt="" class='gem gem04'>
            </button>
          </div>
        </div>
        <!-- player score -->
        <div class="row row03">
          <div class="col-lg-12">
            <div class='box box01 box02 left'>
              <p class="computer-instructions">Your Guesses</p>
              <h2 class="user-display">0</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="row row04">
          <div class="col-lg-12">
            <div class="copyright">
              <p> &#169; copyright Mikey Doughnuts </p></div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/scripts.js"></script>

  </body>
</html>
